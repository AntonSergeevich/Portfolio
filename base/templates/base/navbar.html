<header class="navigation-bar header">
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>

    <ul class="menu">
        <li>
            <a  href="{% url 'home' %}">ГЛАВНАЯ</a>
        </li>
        <li>
            <a  href="{% url 'all_courses' %}">КУРСЫ</a>
        </li>
        <li>
            <a  href="{% url 'blog' %}">БЛОГ</a>
        </li>
        <li>
            <a style="color: black; font-weight: bold"
               href="{% url 'donation' %}"><i class="bi bi-cup-hot-fill"></i>на кофе</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="sign-in">
            <div class="btn-group align-center" role="group" style="position: initial">
                <button id="btnGroupDrop1" type="button" class="btn btn-outline-light dropdown-toggle mt-2 mb-2" data-bs-toggle="dropdown" aria-expanded="false">
                  Хай, {{ user }}
                </button>
                <div class="dropdown-menu bg-dark" aria-labelledby="btnGroupDrop1">
                    <ul>
                        <li>
                            <a  href="{% url 'password_change' %}">Сменить пароль</a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}">Выйти</a>
                        </li>
                   </ul>
                </div>
            </div>
        </li>
        {% else %}
        <li class="sign-in">
            <div class="btn-group" role="group" style="position: initial">
            <button id="btnGroupDrop2" type="button" class="btn btn-outline-light dropdown-toggle mt-2 mb-2 bi bi-box-arrow-in-left" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                <div class="dropdown-menu bg-dark" aria-labelledby="btnGroupDrop2">
                    <a href="{% url 'login' %}">
                        Войти
                    </a> /
                    <a href="{% url 'sign_up' %}">
                        Регистрация
                    </a>
                </div>
            </div>
        </li>
        {% endif %}
    </ul>



</header>
