{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 100px">
    <h3>Добавить отзыв</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="" class="form-label">{{field.label}}</label>
                {{field}}
            </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Добавить">
    </form>
</div>

{% endblock %}
