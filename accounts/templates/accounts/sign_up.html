{% extends 'base/main.html' %}


{% block title %}Регистрация{% endblock title %}


{% block content %}

    <div class="container" style="height: 600px">
        <div class="row mt-5">
            <h1>Регистрация на сайте</h1>
            <p >Используйте эту форму для регистрации на сайте:</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-primary mb-3">Зарегаться</button>
            </form>
        </div>
    </div>

{% endblock content %}
